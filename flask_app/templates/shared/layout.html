
<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Android Vulnerability Database</title>
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/googlefav.ico') }}">

  <!-- Google Chart API Script -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var data = new google.visualization.DataTable();
          data.addColumn('number', 'Time');
          data.addColumn('number', 'Visits');

          // Generate random data points
          var rows = [];
          for (var i = 0; i < 10; i++) {
              rows.push([i, Math.random() * 100]);
          }

          data.addRows(rows);

          var options = {
              title: 'Vulnerabilities Indexed Over time',
              curveType: 'function',
              legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart'));
          chart.draw(data, options);
      }
  </script>
</head>
<body>
    <article>

    <header>
        <link rel="stylesheet" href="static/main/css/header.css" />

    <!-- The main content  -->
